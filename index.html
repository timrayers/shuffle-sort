<html>
    <head>
        <title>Shuffle and sort by Tim Rayers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./shuffle-sort.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <header><h1>Shuffle and Sort</h1></header>

        <main>

            <section id="shuffle-sort-tiles">

                <div class="shuffle-sort-tiles__tile" id="tile__3">3</div>
                <div class="shuffle-sort-tiles__tile" id="tile__4">4</div>
                <div class="shuffle-sort-tiles__tile" id="tile__5">5</div>
                <div class="shuffle-sort-tiles__tile" id="tile__6">6</div>
                <div class="shuffle-sort-tiles__tile" id="tile__7">7</div>
                <div class="shuffle-sort-tiles__tile" id="tile__8">8</div>
                <div class="shuffle-sort-tiles__tile" id="tile__9">9</div>
            </section>

        </main>

        <footer>
            Shuffle and sort by Tim Rayers
        </footer>

    </body>
</html>
